  <!-- modal para Login -->
  <section class="modal" id="modalLogin">
    <div class="modalContent">
      <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input class="toggle" type="checkbox">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title-modal">Log in</div>
                     <form action="" class="flip-card__form" id="form-login">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input">
                        <button class="flip-card__btn" onclick="loginUser()">Let`s go!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title-modal">Sign up</div>
                     <form action="" class="flip-card__form" id="form-register">
                        <input type="name" placeholder="Name" name="name" class="flip-card__input">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input">
                        <button class="flip-card__btn" onclick="registerUser()">Confirm!</button>
                     </form>
                  </div>
